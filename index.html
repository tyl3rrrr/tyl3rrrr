<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tyl3r</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated grid background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 1;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        .container {
            text-align: center;
            z-index: 2;
            position: relative;
            padding: 20px;
        }

        h1 {
            font-size: 8rem;
            font-weight: bold;
            text-shadow: 
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 30px #00ff00,
                0 0 40px #00ff00;
            margin-bottom: 3rem;
            letter-spacing: 0.5rem;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% {
                text-shadow: 
                    0 0 10px #00ff00,
                    0 0 20px #00ff00,
                    0 0 30px #00ff00;
            }
            95% {
                text-shadow: 
                    -2px 0 #ff00ff,
                    2px 0 #00ffff,
                    0 0 20px #00ff00;
            }
        }

        .socials {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .social-link {
            color: #00ff00;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.8rem;
            border: none;
            border-radius: 0;
            transition: all 0.3s ease;
            position: relative;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-link svg {
            width: 32px;
            height: 32px;
            fill: #00ff00;
            transition: all 0.3s ease;
        }

        .social-link::before {
            content: '>';
            position: absolute;
            left: -20px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 
                0 0 20px #00ff00,
                inset 0 0 20px rgba(0, 255, 0, 0.2);
            transform: scale(1.2);
        }

        .social-link:hover svg {
            fill: #00ff00;
            filter: drop-shadow(0 0 10px #00ff00);
        }

        .social-link:hover::before {
            left: -15px;
            opacity: 1;
        }

        /* Scanline effect */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(0, 255, 0, 0.5);
            animation: scan 8s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes scan {
            0% {
                top: 0;
            }
            100% {
                top: 100%;
            }
        }

        /* Corner decorations */
        .corner {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 2px solid #00ff00;
            z-index: 4;
        }

        .corner.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .corner.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .corner.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .corner.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        /* CPU Monitor */
        .cpu-monitor {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: none;
            padding: 10px;
            font-size: 0.8rem;
            z-index: 5;
            min-width: 150px;
        }

        .cpu-monitor .title {
            margin-bottom: 5px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 3px;
        }

        .cpu-bar {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .cpu-bar-label {
            width: 50px;
        }

        .cpu-bar-container {
            flex: 1;
            height: 8px;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            margin: 0 5px;
            position: relative;
            overflow: hidden;
        }

        .cpu-bar-fill {
            height: 100%;
            background: #00ff00;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px #00ff00;
        }

        /* System Time */
        .system-time {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: none;
            padding: 10px;
            font-size: 0.8rem;
            z-index: 5;
            min-width: 150px;
        }

        .system-time .title {
            margin-bottom: 5px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 3px;
        }

        .time-display {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 5px 0;
        }

        .date-display {
            font-size: 0.7rem;
            opacity: 0.8;
        }

        /* Terminal Console */
        .terminal {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: none;
            padding: 10px;
            font-size: 0.7rem;
            z-index: 5;
            min-width: 200px;
            max-width: 250px;
        }

        .terminal .title {
            margin-bottom: 5px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 3px;
        }

        .terminal-line {
            margin: 3px 0;
            font-family: 'Courier New', monospace;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .terminal-line.success {
            color: #00ff00;
        }

        .terminal-line.warning {
            color: #ffff00;
        }

        .terminal-line.error {
            color: #ff0000;
        }

        .terminal-prompt {
            color: #00ff00;
        }

        .terminal-cursor {
            display: inline-block;
            width: 8px;
            height: 12px;
            background: #00ff00;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }

        /* Mario Kart Star */
        .star-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: none;
            padding: 15px;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dollar-sign {
            font-size: 3rem;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            font-weight: bold;
            animation: flipHorizontal 2s linear infinite;
        }

        @keyframes flipHorizontal {
            0%, 100% {
                transform: scaleX(1);
            }
            50% {
                transform: scaleX(-1);
            }
        }

        @media (max-width: 768px) {

        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
                letter-spacing: 0.3rem;
            }

            .socials {
                gap: 1rem;
            }

            .social-link {
                font-size: 1rem;
                padding: 0.6rem 1.2rem;
            }
        }
    </style>
</head>

    <script>
        // CPU Usage Simulation
        function updateCPU() {
            for (let i = 1; i <= 4; i++) {
                const usage = Math.floor(Math.random() * 80) + 10; // Random between 10-90%
                const bar = document.getElementById(`cpu${i}`);
                const text = document.getElementById(`cpu${i}-text`);
                bar.style.width = usage + '%';
                text.textContent = usage + '%';
            }
        }

        // Update CPU every 2 seconds
        setInterval(updateCPU, 2000);
        updateCPU();

        // System Time
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const date = now.toLocaleDateString('de-DE', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' }).toUpperCase();
            
            document.getElementById('time').textContent = time;
            document.getElementById('date').textContent = date;
        }

        // Update time every second
        setInterval(updateTime, 1000);
        updateTime();

        // Terminal Hacking Animation
        const terminalMessages = [
            { text: '! SECURITY BREACH DETECTED', type: 'error' },
            { text: '> Tracing intrusion source...', type: 'warning' },
            { text: '> Location: 192.168.1.1', type: 'success' },
            { text: '! FIREWALL COMPROMISED', type: 'error' },
            { text: '> Deploying countermeasures...', type: 'warning' },
            { text: '> Encrypting data streams...', type: 'success' },
            { text: '> [████████████] 100%', type: 'success' },
            { text: '! CRITICAL: System lockdown', type: 'error' },
            { text: '> Rerouting connections...', type: 'warning' },
            { text: '> Access denied to intruder', type: 'success' },
            { text: '> Core systems stabilized', type: 'success' },
            { text: '! Monitoring active threats', type: 'warning' },
            { text: '> All systems nominal', type: 'success' }
        ];

        let terminalIndex = 0;
        const terminalContent = document.getElementById('terminal-content');
        const maxLines = 5;

        function addTerminalLine() {
            const message = terminalMessages[terminalIndex % terminalMessages.length];
            const line = document.createElement('div');
            line.className = `terminal-line ${message.type}`;
            line.textContent = message.text;
            
            terminalContent.appendChild(line);
            
            // Keep only last maxLines
            while (terminalContent.children.length > maxLines) {
                terminalContent.removeChild(terminalContent.firstChild);
            }
            
            terminalIndex++;
        }

        // Add new terminal line every 3 seconds
        setInterval(addTerminalLine, 3000);
    </script>
