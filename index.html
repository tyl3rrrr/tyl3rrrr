<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tyl3r</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff41;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        /* Matrix canvas background */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Motherboard circuit background */
        .grid-background {
            display: none;
        }

        .grid-background::before {
            display: none;
        }

        .grid-background::after {
            display: none;
        }



        .container {
            text-align: center;
            z-index: 5;
            position: relative;
        }

        /* Main title with electric pulse animation */
        .title {
            font-size: 8rem;
            font-weight: bold;
            letter-spacing: 0.5rem;
            position: relative;
            display: inline-block;
            color: #00ff41;
            animation: electricPulse 3s ease-in-out infinite;
            text-shadow: 
                0 0 10px #00ff41,
                0 0 20px #00ff41,
                0 0 30px #00ff41;
        }

        @keyframes electricPulse {
            0%, 100% {
                text-shadow: 
                    0 0 10px #00ff41,
                    0 0 20px #00ff41,
                    0 0 30px #00ff41;
                transform: scale(1);
                filter: brightness(1);
            }
            50% {
                text-shadow: 
                    0 0 20px #00ff41,
                    0 0 40px #00ff41,
                    0 0 60px #00ff41,
                    0 0 80px #00ff41,
                    0 0 100px #00ff41;
                transform: scale(1.05);
                filter: brightness(1.5);
            }
        }

        @keyframes circuitPulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        /* Social media links */
        .socials {
            margin-top: 80px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .social-link {
            position: relative;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid #00ff41;
            border-radius: 50%;
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
            text-decoration: none;
        }

        .social-link:nth-child(1) {
            animation-delay: 0s;
        }
        .social-link:nth-child(2) {
            animation-delay: 0.3s;
        }
        .social-link:nth-child(3) {
            animation-delay: 0.6s;
        }
        .social-link:nth-child(4) {
            animation-delay: 0.9s;
        }
        .social-link:nth-child(5) {
            animation-delay: 1.2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .social-link:hover {
            background: rgba(0, 255, 65, 0.3);
            box-shadow: 
                0 0 20px rgba(0, 255, 65, 0.5),
                inset 0 0 20px rgba(0, 255, 65, 0.2);
            transform: scale(1.1) rotate(5deg);
        }

        .social-link svg {
            width: 30px;
            height: 30px;
            fill: #00ff41;
            transition: all 0.3s ease;
        }

        .social-link img {
            width: 30px;
            height: 30px;
            transition: all 0.3s ease;
            filter: brightness(0) saturate(100%) invert(79%) sepia(53%) saturate(3526%) hue-rotate(64deg) brightness(101%) contrast(101%);
        }

        .social-link:hover svg {
            fill: #fff;
            filter: drop-shadow(0 0 5px #00ff41);
        }

        .social-link:hover img {
            filter: brightness(0) saturate(100%) invert(100%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(100%) contrast(100%);
            filter: drop-shadow(0 0 5px #00ff41);
        }

        /* Floating particles */
        .particle {
            position: fixed;
            width: 2px;
            height: 2px;
            background: #00ff41;
            border-radius: 50%;
            animation: particleFloat 15s linear infinite;
            opacity: 0.5;
            z-index: 2;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .title {
                font-size: 4rem;
            }
            .cursor {
                height: 3rem;
            }
            .social-link {
                width: 50px;
                height: 50px;
            }
            .social-link svg {
                width: 25px;
                height: 25px;
            }
        }
    </style>

    <script>
        // Matrix Rain Animation
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];
        for (let x = 0; x < columns; x++) {
            rainDrops[x] = Math.random() * canvas.height;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Original particle code
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            document.body.appendChild(particle);
        }
    </script>
